        <section> <!-- Dit is de section voor de windows van de applicaties -->

            <div class="app-bin-window"> <!-- Dit is de window van de Recycle Bin applicatie -->

                <div class="app-bin-window-bar"> 
                    <img class="app-bin-window-bar-icon" src="/img/bin.png">
                    <p class="app-bin-window-bar-sign"> | </p>
                    <p class="app-bin-window-bar-text"> Recycle Bin </p>
                </div>

                <div class="app-bin-window-resizebar"> 
                    <button class="app-bin-window-resizebar-maximize">
                        <img class="app-bin-window-resizebar-maximize-icon" src="/img/maximize.png">
                    </button>

                    <button class="app-bin-window-resizebar-close">
                        <div class="app-bin-window-resizebar-close-box">
                            <img class="app-bin-window-resizebar-close-icon" src="/img/close.png">
                        </div> 
                    </button>
                </div>

                    
                <div class="app-bin-window-topbar"> </div>

                <div class="app-bin-window-leftbar"> </div>

                <div class="app-bin-window-textbar"> 
                    <p class="app-bin-window-textbar-text"> This map is empty. </p> 
                </div>

                <div class="app-bin-window-space"> 
                    <div class="app-bin-window-space-1 app-bin-window-space-1-hover"> </div> 
                    <div class="app-bin-window-space-2 app-bin-window-space-2-hover"> </div> 
                    <div class="app-bin-window-space-3 app-bin-window-space-3-hover"> </div>
                </div>

            </div>

            <div class="app-notepad-window"> <!-- Dit is de window van de Notepad applicatie -->

                <div class="app-notepad-window-bar"> 
                    <img class="app-notepad-window-bar-icon" src="/img/notepad.png">
                    <p class="app-notepad-window-bar-text"> Untitled - Notepad </p>
                </div>

                <div class="app-notepad-window-resizebar"> 
                    <button class="app-notepad-window-resizebar-maximize">
                        <img class="app-notepad-window-resizebar-maximize-icon" src="/img/maximize.png">
                    </button>

                    <button class="app-notepad-window-resizebar-close">
                        <div class="app-notepad-window-resizebar-close-box">
                            <img class="app-notepad-window-resizebar-close-icon" src="/img/close.png">
                        </div> 
                    </button>
                </div>

                <div class="app-notepad-window-space">
                    <form>
                        <textarea type="text" class="app-notepad-window-input" spellcheck="false" max-rows="1"></textarea>
                    </form>
                </div>

            </div>

            <div class="app-googlechrome-window"> <!-- Dit is de window van de Google Chrome applicatie -->

                <div class="app-googlechrome-window-bar">
                    <img class="app-googlechrome-window-bar-icon" src="/img/googlechrome.png">
                    <p class="app-googlechrome-window-text"> New Tab </p>
                </div>

                <div class="app-googlechrome-window-resizebar"> 
                    <button class="app-googlechrome-window-resizebar-maximize">
                        <img class="app-googlechrome-window-resizebar-maximize-icon" src="/img/maximize.png">
                    </button>

                    <button class="app-googlechrome-window-resizebar-close">
                        <div class="app-googlechrome-window-resizebar-close-box">
                            <img class="app-googlechrome-window-resizebar-close-icon" src="/img/close.png">
                        </div> 
                    </button>
                </div>

                <div class="app-googlechrome-window-space">

                    <div class="app-googlechrome-window-space-screen">
                        <iframe class="app-googlechrome-window-space-screen-one" width="100%" height="90%" src="https://www.youtube.com/embed/kLkGfPACdpo"></iframe>
                        <iframe class="app-googlechrome-window-space-screen-two" width="100%" height="90%" src="https://www.youtube.com/embed/dzuwXr1Yer8"></iframe>
                        <iframe class="app-googlechrome-window-space-screen-three" width="100%" height="90%" src="https://www.lomando.com/main.html"></iframe>
                        <iframe class="app-googlechrome-window-space-screen-four" width="100%" height="90%" src="https://www.youtube.com/embed/TVgxUUu-yOw"></iframe>    
                    </div>

                    <div class="app-googlechrome-window-space-titlebox"> 
                        <img class="app-googlechrome-window-space-titlebox-logo" src="/img/googlechromelogo.png">
                    </div>

                    <div class="app-googlechrome-window-space-inputbox">
                        <img class="app-googlechrome-window-space-inputbox-logo" src="/img/searchicon.png">
                        <form>
                            <textarea type="text" class="app-googlechrome-window-space-inputbox-input" 
                            placeholder="Search Google or type a URL" spellcheck="false"></textarea>
                        </form> 

                        <div class="app-googlechrome-window-space-inputbox-resultsbar">
                            <button class="app-googlechrome-window-space-inputbox-resultsbar-result1">
                                <img class="app-googlechrome-window-space-inputbox-resultsbar-icon1" src="/img/recenticon.png"> 
                                <p class="app-googlechrome-window-space-inputbox-resultsbar-result1-text"> how to do the stanky leg? </p> 
                            </button>

                            <button class="app-googlechrome-window-space-inputbox-resultsbar-result2">
                                <img class="app-googlechrome-window-space-inputbox-resultsbar-icon2" src="/img/recenticon.png">
                                <p class="app-googlechrome-window-space-inputbox-resultsbar-result2-text"> brr skidibopbop yesyesyes </p>
                            </button>

                            <button class="app-googlechrome-window-space-inputbox-resultsbar-result3">
                                <img class="app-googlechrome-window-space-inputbox-resultsbar-icon3" src="/img/recenticon.png">
                                <p class="app-googlechrome-window-space-inputbox-resultsbar-result3-text"> lomando cute japanese game </p>
                            </button>

                            <button class="app-googlechrome-window-space-inputbox-resultsbar-result4">
                                <img class="app-googlechrome-window-space-inputbox-resultsbar-icon4" src="/img/recenticon.png">
                                <p class="app-googlechrome-window-space-inputbox-resultsbar-result4-text"> nikocado </p>
                            </button>
                        </div>
                    </div>

                </div>

            </div>

        </section>

        <footer> <!-- Dit is de footer van de taskbar -->

            <div class="taskbar"> 

                <div class="taskbar-windows10"> <!-- Dit is de windows 10 logo van de taskbar -->
                    <img class="taskbar-windows10-icon" src="/img/logo.png">
                </div>

                <div class="taskbar-app-googlechrome">  <!-- Dit is de Google Chrome applicatie van de taskbar -->
                    <img class="taskbar-googlechrome-icon "src="/img/googlechrome.png">
                </div>

                <div class="taskbar-app-map"> <!-- Dit is de Map applicatie van de taskbar -->
                    <img class="taskbar-map-icon" src="/img/map.png">
                </div>

                <div class="taskbar-app-notepad"> <!-- Dit is de Notepad applicatie van de taskbar -->
                    <img class="taskbar-notepad-icon" src="/img/notepad.png">
                </div>

                <div class="taskbar-space"> </div>

                <div class="taskbar-timeoftheday"> <!-- Dit is de tijd van de taskbar -->
                    <p class="taskbar-timeoftheday-time-text"></p>
                    <p class="taskbar-timeoftheday-date-text"></p>
                </div>
            </div>

        </footer>
